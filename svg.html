<!doctype html>
<html>
 <head>
     <title>D3 Programs</title>
     <script src="http://d3js.org/d3.v3.min.js"></script>
 </head>
  
 <body>
   <script>
     
     var canvas = d3.select("body")
                     .append("svg")
                      .attr("width",500)
                      .attr("height",500);


       var circle = canvas.append("circle")
                        .attr("cx", 400)
                        .attr("cy", 400)
                        .attr("r",100)
                        .attr("fill","red");    

       var rect = canvas.append("rect")
                        .attr("width",100)
                         .attr("height",100)
                         .attr("fill","green");  

        var line = canvas.append("line")
                        .attr("x1", 20)
                        .attr("y1",100)
                        .attr("x2",500)
                        .attr("y2",400)
                        .attr("stroke", "blue")
                        .attr("stroke-width", 10);                                           
    
   </script>
 

 </body>





</html>
