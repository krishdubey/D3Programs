<!doctype html>
<html>
    <head>
      <title>D3 Programs</title>
      <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
  <!-- <p>This is a paragraph</p> -->
   <script>
   

 var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height",500)

   var circle = canvas.append("circle")             
                       .attr("cx",50)
                       .attr("cy",100)
                       .attr("r",25);
  
       circle.transition()
       .duration(1500)
       .delay(1000 )
       .attr("cx",300)
       .each("start",function (){ d3.select(this).attr("fill","red");}) 
       .transition()  
       .attr("cy",300)
       .each("start",function (){ d3.select(this).attr("fill","blue");}) 
       .transition()
       .attr("cx",60)
       .each("start",function (){ d3.select(this).attr("fill","green");}) 
       .transition() 
       .attr("cy",100) 
       .each("start",function (){ d3.select(this).attr("fill","yellow");})         
       .each("end",function (){ d3.select(this).attr("fill","black");}); 
   </script>

    </body>

</html>
